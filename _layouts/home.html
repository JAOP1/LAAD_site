---
layout: base
---
<!--Header-->
  <script src="assets/js/particles.min.js"></script> <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <div class="container-fluid">
    <div class="row h-100">
      <!--Lado izquiero-->
      <div class="col-md-4 text-center bg-dark" style="width:100%; margin:0; padding-top:10rem;">
          <div class="h-25">
            <h2 class="text-white font-weight-bold"> <span class="txt-rotate" data-period="1500" data-rotate='["{{ page.header.title }}", "UNAM Campus Morelia" ]'></span></h2>
          </div>
          <hr class="divider my-4">
          {% if page.header.action %}
          <a class="btn btn-primary btn-xl js-scroll-trigger" href="{{ page.header.action.url }}">{{ page.header.action.label }}</a>
          {% endif %}
          <br>
          <br>
        <!--
        </div>
        -->
      </div>
      <!--Lado derecho-->
      <div class="col-md-8 d-none d-md-block">
        
        <div id="particles-js">  
        </div>
        
      </div>
    </div>
  </div>
<!--End header-->

{% for section in page.sections %}
    {% include {{ section.type }} section=section site=site page=page %}
{% endfor %}

{{ content }}
