<section id="portfolio" class="{{ section.background_style }}">
  <section class="page-section bg-dark text-white {{ section.background_style }}">
    <div class="container text-center">
      <h2 class="mb-4">{{ section.title }}</h2>
    </div>
  </section>
  
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      {% for proj in section.projects %}
      <div class="col-lg-4 col-sm-6">

        <a class="portfolio-box" href="assets/img/portfolio/fullsize/{{ proj.icon }}" >        
          <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.icon }}" alt="">
          <div class="portfolio-box-caption" style="background: {{proj.rgba}};">
            <div class="project-category text-white-50">
              {{ proj.title }}
            </div>
            <div class="project-name">
              {{ proj.text }}
            </div>
          </div>  
        </a>
      
      </div>
      {% endfor %}
    </div>
  </div>
</section>
