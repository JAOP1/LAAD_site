<div class="container-fluid" id="{{ section.section_id }}">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2500">
        <!--Indicadores-->
        <ol class="carousel-indicators">
        {% for item in site.data.events-slide.events %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{item.num}}" class="{% if {{item.num}} == 0 %}active{% endif %}"></li>
        {% endfor %}
        </ol>

        <!--Articulos a mostrar-->
        <div class="carousel-inner">
            {% for item in site.data.events-slide.events %}
                <div class="carousel-item {% if {{item.num}} == 0 %}active{% endif %}">
                    <img src="{{item.url}}" alt="{{item.alt}}" width="100%" height="850">
                    <!--Incluir etiqueta visible-->
                    <!--
                    <div class="carousel-caption d-none d-md-block bg-dark">
                        <h5>{{item.title}}</h5>
                        <p></p>
                    </div>
                    -->
                </div> 
            {% endfor %}
       
        </div>

        <!--Indicadores de desplazamiento (flechas)-->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>
